<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>망궁해 홈페이지</title>
</head>
<body>
    {{ posts }}
    <div>
        <h1><a href="">망린이 궁금증 해결소 홈페이지</a></h1>
    </div>

{% for post in posts %}
    <div>
        <p>published: {{ post.published_date }}</p>
        <h1><a href="">{{ post.title }}</a></h1>
        <p>{{ post.text|linebreaksbr }}</p>
    </div>
{% endfor %}
</body>
</html>
